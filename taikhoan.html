<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nước Khoảng Lavie</title>
    <link rel="shortcut icon" href="hình/avt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="taikhoan.css">
    <link rel="stylesheet" href="sanpham.css">
    <script src="taikhoan.js"></script>
  </head>
  <body>
        <div id="header">
            <a href="" class="logo">
                <img src="hình/logo1.png" alt="" width="130">
            </a>
            <div id="bg">
                <div class="taikhoan">
                    <a href="detai.html">Trang Chủ</a>
                </div>
                <div class="taikhoan">
                    <a href="">Tài Khoản</a>
                </div>
                <div class="taikhoan">
                    <a href="">Liên Hệ</a>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="form">
            <ul class="tab-group">
            <li class="tab active"><a href="#signup" style="border-radius: 15px!important;margin-right:8x;">Đăng Ký</a></li>
            <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Đăng Nhập</a></li>
            </ul>
            <div class="tab-content">
            <div id="signup">
                <h1>Tạo Tài Khoản</h1>
                <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                    <input type="text" required placeholder="Họ" />
                    </div>
                    <div class="field-wrap">
                    <input type="text" required placeholder="Tên" />
                    </div>
                </div>
                <div class="field-wrap">
                    <input type="email" required placeholder="Email"/>
                </div>
                <div class="field-wrap">
                    <input type="password" required placeholder="Nhập Mật Khẩu" />
                </div>
                <button type="submit" class="button button-block" />Đăng Ký</button>
                </form>
            </div>
            <div id="login">
                <h1>Quay Trở Lại!</h1>
                <form action="/" method="post">
                <div class="field-wrap">
                    <input type="email" required placeholder="Email" />
                </div>
                <div class="field-wrap">
                    <input type="password" required placeholder="Password" />
                </div>
                <p class="forgot"><a href="">Mật Khẩu</a></p>
                <button class="button button-block" />Tài Khoản</button>
                </form>
            </div>
            </div>
        </div> 

        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
